<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
</head>

<body>


    <div id="division">

        <div class="asid-back">
            <aside>
                <div class="asid-container">
                    <div class="secondary">
                        <div class="fest"> <img src="assets/icons/Logo.svg" alt=""></div>
                        <div>
                            <h1>Festivite</h1>
                            <p>Crie um convite digital para o seu evento</p>
                        </div>

                    </div>
                </div>
            </aside>
        </div>

        <main>
            <div class="main-continer">
                <div class="primary">
                    <h1>Crie seu convite</h1>
                    <form action="" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <div class="radio-image"></div>
                            <legend for="">Sobre o evento</legend>

                            <div id="title">
                                <label for="title">Título</label>
                                <input type="text" id="title" name="title" placeholder="Nome do evento">
                            </div>
                            <div id="start" class="grid">
                                <div class="container grid grid-1">
                                    <div class="input-wrapper">
                                        <label for="start-date">Inicio</label>
                                        <input type="date" name="start-date" id="start-date">
                                    </div>
                                    <div class="  input-wrapper">
                                        <label for="end-date">Fim</label>
                                        <input type="date" name="end-date" id="end-date">
                                    </div>
                                </div>
                                <div class="container grid grid-1">
                                    <div class="radio-wrapper">
                                        <label for="tipo">Tipo</label>
                                        <div class="radio-group">
                                            <input type="radio" name="tipo" id="presencial" value="presencial">
                                            <label for="presencial" class="radio-button"> Presencial</label>

                                            <input type="radio" name="tipo" id="remoto" value="remoto">
                                            <label for="remoto" class="radio-button"> Online</label>
                                        </div>
                                    </div>
                                    <div class="input-wrapper ">
                                        <label for="local">Local</label>
                                        <input type="text" name="local" id="local" placeholder="Link ou endereço">
                                    </div>
                                </div>
                                <div class="input-wrapper ">
                                    <div class="text-wrapper">
                                        <label for="">Descrição</label>
                                        <textarea name="descricao" placeholder="Escreva sobre os detalhes do evento" ></textarea>
                                    </div>
                                </div>    
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
